<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="search" id="search" placeholder="Enter city name">
            
            <Button class="button" onclick="getCityName()">
                <img src="./weather-app-img/images/search.png" alt="search" srcset="">
            </Button> 
            
        </div>
        <div class="weather">
           <img src="./weather-app-img/images/rain.png" alt="" class="weather-icon" srcset="">
           <h1 class="temp">22Â°C</h1>
           <h2 class="city">New delhi</h2>

           <div class="details">
                <div class="col">
                    <img src="./weather-app-img/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">
                            50%
                        </p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./weather-app-img/images/wind.png" alt="">
                    <div>
                        <p class="wind">
                            50km/h
                        </p>
                        <p>Wind Speed</p>
                    </div>
                </div>
           </div>

        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
